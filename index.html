<html>
    <head>
        <title>Add to Calendar</title>
        <link href="style.css">
    </head>
    <body>
        <h1>Add to Calendar</h1>

        <p>Google Calendar:</p>
        <a href="diversity_demo_day_cal.ics"><button>Add to Google Calendar (ics)</button></a>
        <button id="gcal-button">Add to Google Calendar (web)</button>
        <br>
        <hr>

        <p>ICalendar:</p>
        <a href="diversity_demo_day_cal.ics" id="ical-button"><button>Add to ICalendar (ics)</button></a>
        <a href="webcal://p63-caldav.icloud.com/published/2/MTE2ODUyODUyMDMxMTY4NTepctDagcfevePkROBQnGW_fxvhEkWHM-QtihwrGuz7LNG0v6RO8RCTgpN6VlKhsJg9_DT4mO91qpdX-GOtOlk"><button>Add to Ical (subscribe)</button></a>
        <br>
        <hr>

        <p>Outlook Calendar:</p>
        <a href="diversity_demo_day_cal.ics"><button>Add to Outlook Calendar (ics)</button></a>
        <button id="outlook-button">Add to Outlook Calendar (web)</button>
        <br>
        <hr>

        <script>
            const gCalUrl = `https://calendar.google.com/calendar/u/0/r/eventedit?text=Diversity+Demo+Day&dates=20211010T080000/20211010T100000&ctz=America/Los_Angeles&details=The+Metabronx+Diversity+Demo+Day+Event&location=Location+of+the+event&pli=1&uid=1627492462addeventcom&sf=true&output=xml`;
            const outlookUrl = `https://outlook.live.com/owa/?path=/calendar/action/compose&rru=addevent&startdt=2021-10-10T12%3A00%3A00-05%3A00&enddt=2021-10-10T12%3A30%3A00-05%3A00&subject=Diversity+Demo+Day&body=The+Metabronx+Diversity+Demo+Day+Event`;

            document.querySelector("#gcal-button").onclick = () => {
                window.open(gCalUrl, "_blank");
            };

            document.querySelector("#outlook-button").onclick = () => {
                window.open(outlookUrl, "_blank");
            };

        </script>
    </body>
</html>
